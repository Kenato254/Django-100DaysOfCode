{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <section>
        <div class="container">
            <h1>Are you sure you want to delete {{ book.name }}?</h1>
            <form action="." method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit">Yes</button>
                <a class="del-btn " href="{% url 'codeApp:view-book' book.pk %}">No</a>
            </form>
        </div>
    </section>
{% endblock content %}
