<header>
    <div style="padding-top:2em; margin-left:4em; margin-right: 4em;">
        {% if user.is_authenticated %}
        <p style="display:inline;">Welcome, <b>{{ user.username|title }}</b></p>
        <a class="btn" href="{% url 'logout' %}">Logout</a>
        {% else %}
        <p style="display:inline;">Logged user is Anynomous| Please</p>   
        <a class="btn" href="{% url 'login' %}">Login</a>
        {% endif%}
    </div>
</header>
